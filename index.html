  <body>
    <div>
        <form id="bynaryForm">
          <label for="inputText">Initial text:</label>
          <textarea id="inputText"></textarea>
          <div>
              <label for="separator">Separator:</label>
              <input type="text" id="separator" />
          </div>
          <input type="submit" id="submitBtn" value="Submit" />
          <textarea id="output" readonly></textarea>
        </form>
    </div>
    <div>
        <form id="SHAForm">
          <p>SHA256</p>
          <input type="submit" value="Submit" id="submitBtn"/>
          <input id="outputSHA"></input>
        </form>
    </div>
    <div>
        <div id="RSAform">
            <label for="inputTextRSAPublic">Public key:</label>
            <textarea id="inputTextRSAPublic"></textarea>         
            <label for="inputTextRSAPrivate">Private key:</label>
            <textarea id="inputTextRSAPrivate"></textarea>
            <form id="GenerateKey">
                <input type="submit" id="submitBtn" value="Generate Keys">
            </form>    
            <form id="encryptRSA">
                <input type="text" id="encrypt" readonly>
                <input type="submit" value="encrypt" id="submitBtn">
            </form>
            <form id="decryptRSA">
                <input type="text" id="decrypt" readonly>
                <input type="submit" value="decrypt" id="submitBtn">
            </form>
        </div>
  
    </div>
